<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro component with sign up form</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<section> 
			<div class="contenedor-titulo"> 
				<h1> Learn to code by <br> watching others </h1>
				<p> 
					See how experienced developers solve <br> 
					problems in real-time. Watching <br> 
					scripted tutorials is great, but <br>
					understanding how developers think is <br>
					            invaluable. 
				</p>
			</div>
			<div class="contenedor-parrafo">
		    	<p class="parrafo"> Try it free 7 days then <br>
					   		  $20/mo. thereafter            </p>
			</div> 
			<div class="contenedor-input"> 
				<form>
					<input type="text" name="first-name" placeholder="First Name">
					<input type="text" name="last-name" placeholder="Last Name">
					<input type="email" name="email" placeholder="Email Address">
					<input type="password" name="password" placeholder="Password">
					<button type="submit"> CLAIM YOUR FREE TRIAL </button>
				</form>
				<footer>
					<p> By clicking the button, you are agreeing to <br> 
					our <span class="span"> Terms and Services </span> </p>
			    </footer>
			</div>
		</section>
	</body>
</html>
